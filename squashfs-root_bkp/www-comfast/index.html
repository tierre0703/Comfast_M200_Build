<!DOCTYPE html>

                    <span class="sr-only">Toggle navigation</span>

                <button class="navbar-toggle mode_set" type="button">

                <div class="nav-no-collapse navbar-left pull-left hidden">

                    </ul>
                </div>
            </div>
        </div>

    <div id="page-wrapper" class="container-fluid">

                        <ol class="breadcrumb">
                            <li class="litile">
                                <a href="index.html"><span sh_lang="home_web"></span></a>

                                <a href="index.html"><span sh_lang="status_list"></span></a>

                        </ol>

            <div class="row">

                <div class="col-lg-4 col-md-4">
                    <div class="row">
                        <div class="col-lg-12 ">

                                <div class="filter-block pull-right" id="mwan_flag" style="display:none"></div>
                                <div class="main-box-header with-border  clearfix ">
                                    <h2 sh_lang="System_Information"></h2>
                                </div>
                                <div class="main-box-body clearfix">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th class="text-center" style="width: 30%;">
                                                    <span sh_lang="name_information"></span>
                                                </th>
                                                <th class="text-center">
                                                    <span sh_lang="information_msg"></span>
                                                </th>
                                            </tr>
                                            <tbody>
                                            <tr class="text-center">
                                                <td><span sh_lang="ac_device_model"></span></td>
                                                <td><span id="deice_model"></span></td>
                                            </tr>
                                            <tr class="text-center">
                                                <td><span sh_lang="cpu_info_title"></span></td>
                                                <td><span id="cpuinfo"></span></td>
                                            </tr>
                                            <!--<tr class="text-center hide" id="system_name">
                                                <td><span sh_lang="os_info"></span></td>
                                                <td><span id="osinfo"></span></td>
                                            </tr>-->
                                            </tr>
                                            <tr class="text-center">
                                                <td><span>MAC</span></td>
                                                <td><span id="macinfo"></span></td>
                                            </tr>
                                            <tr class="text-center">
                                                <td><span sh_lang="run_time"></span></td>
                                                <td><span id="runtime"></span></td>
                                            </tr>
                                            <tr class="text-center">
                                                <td><span sh_lang="status_uptime"></span></td>
                                                <td><span id="uptime"></span></td>
                                            </tr>
                                            <tr class="text-center">
                                                <td><span sh_lang="upload_version"></span></td>
                                                <td>
                                                    <span id="versioninfo"></span>
                                                    <a href="/tools/tools_upgrade.html" id="upgrade_flag" style="display: none; color: #ff0000" sh_lang="auto_upgrade_new"></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="main-box clearfix project-box emerald-box">
                                <div class="main-box-header  with-border clearfix">
                                    <h2 sh_lang="rate_resources"></h2>
                                </div>
                                <div class="main-box-body clearfix">
                                    <div class="row mrg-b-lg mrg-b-md">
                                        <div class="project-box-content col-lg-6  col-md-6 center-block">
                                                    <span class="chart" id="cpuusage" data-percent="0">
                                                        <span class="percent">0</span>%
                                                    <br/>
                                                    <span class="lbl" sh_lang="cpu_usage"></span>
                                                    </span>
                                        </div>
                                        <div class="project-box-content col-lg-6 col-md-6 center-block">
                                            <span class="chart" id="memory" data-percent="0">
                                                <span class="percent">0</span>%
                                                <br/>
                                                <span class="lbl" sh_lang="home_memory"></span>
                                            </span>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row hide" id="ac_mode">
                        <div class="col-lg-12">
                            <div class="main-box clearfix project-box emerald-box">
                                <div class="main-box-header  with-border clearfix">
                                    <h2 sh_lang="ac_mode"></h2>
                                </div>
                                <div class="main-box-body clearfix">
                                    <div class="row">
                                        <div class="col-lg-12 text-center  mrg-t-lg ">
                                            <i class="fa  index_ac_font newfont-newAC" id="ac_status_icon"></i>
                                        </div>
                                        <div class="col-lg-12 text-center  mrg-t-lg mrg-b-md">
                                            <span sh_lang="ac_mode"></span>:
                                            <span id="ac_status"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row hide" id="bridge_mode">
                        <div class="col-lg-12">

                                        <h2 sh_lang="bridge_status"></h2>

                                    <div class="row list">
                                        <div class="col-lg-6 col-xs-6 form_left text-right">
                                            <span sh_lang="bridge_link_status"></span>
                                            <span>:</span>
                                        </div>
                                        <div class="col-lg-6 col-xs-6 form_text text-left">
                                            <span id="rep_status"></span>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-6 col-xs-6 form_left text-right  ">
                                            <span sh_lang="bridge_signal"></span>
                                            <span>:</span>
                                        </div>
                                        <div class="col-lg-6 col-xs-6 form_text text-left">
                                            <span id="rep_signal"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                <!--right content start-->

                                    <div class="row">
                                        <div class="infographic-box merged merged-top pull-left">
                                            <i class="fa fa-arrow-up purple-bg"></i>

                                                <span id="up_unit"></span>
                                                </span>
                                            <span class="headline" sh_lang="home_sum_up"></span>
                                        </div>
                                        <div class="infographic-box merged merged-top merged-right pull-left">
                                            <i class="fa fa-arrow-down green-bg"></i>
                                            <span class="value green" id="sum_download">
                                                    <span id="download">0</span>
                                                <span id="down_unit"></span>
                                                </span>
                                            <span class="headline" sh_lang="home_sum_down"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="infographic-box merged pull-left">
                                            <i class="fa fa-link yellow-bg"></i>
                                            <span class="value yellow" id="sum_totallink">0</span>
                                            <span class="headline" sh_lang="ap_online"></span>
                                        </div>

                                            <span class="value red" id="online_devices">0</span>
                                            <span class="headline" sh_lang="user_sum_num"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                                                  sh_lang="acconfig_online"></span>:
                                                        </div>
                                                        <div class="col-lg-3 col-md-3 col-xs-3 text-left">
                                                            <i class="fa fa-check green" style="padding: 6px;font-size: 0.875em;"></i>

                                                    </div>
                                                </div>

                                                            <i class="fa fa-times red"

                                                    </div>
                                                </div>
                                                <div class="col-lg-5 col-md-4 col-xs-4 text-right" id="index_unbind">

                                                        <div class="col-lg-9 col-md-9 col-xs-9 text-right">
                                                            <span style="font-size: 0.875em;"
                                                                  sh_lang="undistributed"></span>:
                                                        </div>
                                                        <div class="col-lg-3 col-md-3 col-xs-3 text-left">
                                                            <i class="fa fa-minus"
                                                               style="padding: 6px;font-size: 0.875em;"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="main-box-body clearfix">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th class="text-center">
                                                    <span sh_lang="interface_name_title"></span>
                                                </th>
                                                <th class="text-center" id="index_interfacebind">

                                                </th>
                                                <th class="text-center">
                                                    <span sh_lang="portfw_ipaddress"></span>

                                                <th class="text-center">
                                                    <span sh_lang="main_status"></span>
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody id="iface_list"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-lg-12">
                            <div class="main-box clearfix project-box emerald-box">
                                <div class="main-box-body clearfix">
                                    <div class="main-box-header  with-border clearfix">
                                        <div class="col-lg-8 col-md-8 col-xs-12">
                                            <h2 sh_lang="flow_monitor"></h2>

                                        <div class="col-lg-4 col-md-4 col-xs-12">
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 col-xs-6 text-right">
                                                    <div class="row">
                                                        <div class="col-lg-9 col-md-9 col-xs-9 text-right">
                                                            <span style="font-size: 0.875em;" sh_lang="flow_up"></span>
                                                            <span>:</span>
                                                        </div>
                                                        <div class="col-lg-3 col-md-3 col-xs-3 text-left">
                                                            <i class="fa  fa-circle txRate"
                                                               style="padding: 6px;font-size: 0.875em;"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-xs-6 text-right">
                                                    <div class="row">
                                                        <div class="col-lg-9 col-md-9 col-xs-9 text-right">
                                                            <span style="font-size: 0.875em;"
                                                                  sh_lang="flow_down"></span>
                                                            <span>:</span>
                                                        </div>
                                                        <div class="col-lg-3 col-md-3 col-xs-3 text-left">
                                                            <i class="fa  fa-circle rxRate"
                                                               style="padding: 6px;font-size: 0.875em;"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-xs-12">
                                            <div id="flowchart"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--right content end-->

                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
